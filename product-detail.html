<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Grocery Mart</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!--Fonts -->
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
  <!-- Scripts -->
  <script src="./assets/js/scripts.js"></script>
</head>

<body>
  <header id="header" class="header">
  </header>
  <script>
    load("#header", "./templates/header-logined.html");
  </script>
  <main class="product-page">
    <div class="container">
      <div class="product-container">
        <!-- Search bar -->
         <div class="search-bar d-none d-md-flex">
          <input type="text" class="search-bar__input" placeholder="Search for item">
          <button class="search-bar__submit"><img src="./assets/icons/search.svg" alt="search" class="icon-light search-bar__icon"></button>
         </div>
        <!-- Breadcrumbs -->
        <ul class="breadcrumbs">
          <li>
            <a href="#!" class="breadcrumbs__link">
              Departments
              <img src="./assets/icons/arrow-right.svg" alt="arrow-right" class="icon-light breadcrumbs__icon">
            </a>
          </li>
          <li>
            <a href="#!" class="breadcrumbs__link">
              Coffee
              <img src="./assets/icons/arrow-right.svg" alt="arrow-right" class="icon-light breadcrumbs__icon">
            </a>
          </li>
          <li>
            <a href="#!" class="breadcrumbs__link">Coffee Beans
              <img src="./assets/icons/arrow-right.svg" alt="arrow-right" class="icon-light breadcrumbs__icon">
            </a>
          </li>
          <li>
            <a href="#!" class="breadcrumbs__link breadcrumbs__link--active">LavAzza
            </a>
          </li>
        </ul>
      </div>
      <div class="product-container">
        <div class="product__block">
            <div class="row row-cols-2 row-cols-md-1">
              <div class="col-5 col-xl-6 col-lg-12">
                <div class="prod-review">
                  <div class="prod-review__list">
                    <div class="prod-review__item">
                      <img src="./assets/img/products/cate-1.png" alt="product" class="prod-review__item-img">
                    </div>
                    <div class="prod-review__item">
                      <img src="./assets/img/products/cate-2.png" alt="product" class="prod-review__item-img">
                    </div>
                    <div class="prod-review__item">
                      <img src="./assets/img/products/cate-3.png" alt="product" class="prod-review__item-img">
                    </div>
                    <div class="prod-review__item">
                      <img src="./assets/img/products/cate-4.png" alt="product" class="prod-review__item-img">
                    </div>
                  </div>
                  <div class="prod-review__thumbs">
                      <img src="./assets/img/products/cate-1.png" alt="product" class="prod-review__thumb-img" data-index="0">
                      <img src="./assets/img/products/cate-2.png" alt="product" class="prod-review__thumb-img" data-index="1">
                      <img src="./assets/img/products/cate-3.png" alt="product" class="prod-review__thumb-img" data-index="2">
                      <img src="./assets/img/products/cate-4.png" alt="product" class="prod-review__thumb-img" data-index="3">
                  </div>
                </div>
              </div>
              <div class="col-7 col-xl-6 col-lg-12">
                <form action="" class="form">
                  <section class="product-info">
                    <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                    <div class="row">
                      <div class="col-5 col-xxl-6 col-xl-12">
                        <div class="prod-prop">
                          <img src="./assets/icons/star.svg" alt="star" class="prod-prop__icon">
                          <h4 class="prod-prop__title">(3.5) 1100 reviews</h4>
                        </div>
                        <label for="" class="form__label product-info__label">Size/Weight</label>
                        <div class="form-group">
                          <div class="form__select-wrap">
                            <select name="" id="" class="form__select">
                              <option value="500g">500g</option>
                              <option value="200g">200g</option>
                              <option value="100g">100g</option>
                            </select>
                            <div class="select-separate"></div>
                            <select name="" id="" class="form__select">
                              <option value="Gram">Gram</option>
                              <option value="Gam">Gam</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form__tags">
                            <button class="form__tag product-info__tag">Small</button>
                            <button class="form__tag product-info__tag">Medium</button>
                            <button class="form__tag product-info__tag">Large</button>
                          </div>
                        </div>
                      </div>
                      <div class="col-7 col-xxl-6 col-xl-12">
                       <div class="prod-props">
                          <div class="prod-prop">
                            <img src="./assets/icons/bill.svg" alt="bill" class="prod-prop__icon">
                            <h4 class="prod-prop__title">Compare</h4>
                          </div>
                          <div class="prod-prop">
                            <img src="./assets/icons/cart.svg" alt="delivery" class="prod-prop__icon">
                            <div>
                              <h4 class="prod-prop__title">Delivery</h4>
                              <p class="prod-prop__desc">From $6 for 1-3 days</p>
                            </div>
                          </div>
                          <div class="prod-prop">
                            <img src="./assets/icons/pick.svg" alt="pick" class="prod-prop__icon">
                            <div>
                              <h4 class="prod-prop__title">Pickup</h4>
                              <p class="prod-prop__desc">Out of 2 store, today</p>
                            </div>
                          </div>

                          <div class="product-info__card">
                            <div class="product-info__row">
                              <span class="product-info__price">$500.00</span>
                              <span class="product-info__tax">10%</span>
                            </div>
                            <p class="product-info__total">$540.00</p>
                            <div class="product-info__row">
                              <button class="btn btn--primary product-info__card-btn">Add to card</button>
                              <button class="btn btn--outline heart-btn product-info__like-btn">
                                <img src="./assets/icons/heart-white.svg" alt="heart" class="icon like-btn">
                                <img src="./assets/icons/heart-red.svg" alt="heart" class="icon liked-btn">
                              </button>
                            </div>
                          </div>
                       </div>
                      </div>
                    </div>
                  </section>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer" class="footer">
  </footer>
  <script>
    load("#footer", "./templates/footer.html");
    window.dispatchEvent(new Event('template-loaded'));
  </script>
</body>
</html>
