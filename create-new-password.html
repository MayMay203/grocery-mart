<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Create new password | Grocery Mart</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
</head>

<body>
    <main class="auth">
        <!-- Auth intro -->
        <div class="auth__intro d-md-none">
            <img src="./assets/img/auth/forgot-pw.png" alt="auth-intro" class="auth__intro-img" style="--width: 424px">
        </div>
        <!-- Auth content -->
        <div class="auth__content auth__content-sign-in">
            <div class="auth__content-inner">
                <a href="./" class="logo">
                    <img src="./assets/icons/logo.svg" alt="logo" class="logo__img">
                    <h2 class="logo__title">grocerymart</h2>
                </a>
                <h1 class="auth__heading">Create new password</h1>
                <p class="auth__desc">Your password has at least 6 characters, with uppercase and lowercase letters.</p>
                <form action="./sign-in.html" class="form auth__form auth__form-forgot">
                    <div class="form__group">
                        <div class="form-text__input">
                            <input type="password" placeholder="New password" class="form__input" minlength="6" required>
                            <img src="./assets/icons/lock.svg" alt="lock" class="form__input-icon">
                            <img src="./assets/icons/warning.svg" alt="email" class="form__input-error">
                        </div>
                        <p class="form__error">Password has at least 6 characters</p>
                    </div>
                    <div class="form__group">
                        <div class="form-text__input">
                            <input type="password" placeholder="Confirm new password" class="form__input" minlength="6" required>
                            <img src="./assets/icons/lock.svg" alt="lock" class="form__input-icon">
                            <img src="./assets/icons/warning.svg" alt="email" class="form__input-error">
                        </div>
                        <p class="form__error">Password has at least 6 characters</p>
                    </div>
                    <div class="form-group form__group-actions">
                        <button class="btn btn--primary form__submit-btn">Create new password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        window.dispatchEvent(new Event('template-loaded'));  
    </script>
</body>

</html>
